<!DOCTYPE html>
<html lang="en">
  <!-- The language of the document is set to English -->
  
  <head>
    <!-- Sets character encoding to UTF-8 -->
    <meta charset="UTF-8" />
    
    <!-- Ensures compatibility with Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Makes the website responsive by scaling it to the device's width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Link to the external CSS file -->
    <link href="index.css" rel="stylesheet" />
    
    <!-- Title of the web page -->
    <title>Number Guesser</title>
  </head>
  
  <body>
    <!-- Main content of the page -->
    <main>
      <!-- Heading for the guessing game -->
      <h1>Guessing Game</h1>
      
      <!-- Brief instruction for the game -->
      <p>
        I'm thinking of a number from 1 to 99! Can you guess it in 5 tries or less?
      </p>
      
      <!-- Input field for user to submit a guess -->
      <div>
        <input type="number" id="guess" min="1" max="99" />
        <!-- Button to submit the guess -->
        <button id="submit">Submit Guess</button>
      </div>
      
      <!-- Messages to display feedback to the user -->
      <div>
        <p class="message" id="number-of-guesses"></p> <!-- Shows number of guesses -->
        <p class="message" id="too-high">You guessed too high. Try again.</p> <!-- Message if guess is too high -->
        <p class="message" id="too-low">You guessed too low. Try again.</p> <!-- Message if guess is too low -->
        <p class="message" id="max-guesses">You reached the max number of guesses</p> <!-- Message when max tries reached -->
        <p class="message" id="correct">
          Congratulations, You guessed correctly! <br />
          Would you like to play again?
        </p> <!-- Message when the correct guess is made -->
      </div>
      
      <!-- Button to reset the game -->
      <button id="reset">Reset</button>
    </main>
    
    <!-- Link to the external JavaScript file -->
    <script src="index.js"></script>
  </body>
</html>
